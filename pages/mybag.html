<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />

    <title>My Bag</title>
    <link rel="stylesheet" href="../assets/style/checkout.css" />
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">
        <img src="../assets/img/logo.png" alt="logo" />
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item ml-2">
              <input
                class="form-control mr-2 input"
                type="search"
                placeholder="Search"
                aria-label="Search"
              />
            </li>
            <li class="nav-item ml-2">
              <a href="" data-toggle="modal" data-target="#exampleModal">
                <img
                  class="mr-4"
                  src="../assets/img/ic_filter.png"
                  alt="filter"
                />
              </a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <img class="mr-4" src="../assets/img/cart.png" alt="cart" />
            <img class="mr-4" src="../assets/img/bell.png" alt="bell" />
            <img class="mr-4" src="../assets/img/mail.png" alt="mail" />
          </form>
        </div>
      </nav>
    </header>
    <main>
      <div class="container py-5">
        <section class="first-section">
          <div class="container mt-5 py-5">
            <h1>My Bag</h1>
          </div>
        </section>
        <section class="select-item">
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div class="card-body d-flex justify-content-between">
                  <div class="item-check">
                    <input type="checkbox" name="" id="" />
                    Select all item
                  </div>
                  <a href="#">Delete</a>
                </div>
              </div>
            </div>
            <div class="col-lg-4 col-12 mt-3">
              <div class="card">
                <div class="card-body">
                  <h4>Shopping summary</h4>
                  <div
                    class="amount-summary d-flex justify-content-between mt-3"
                  >
                    <strong>Total Price</strong>
                    <strong>$ 40.0</strong>
                  </div>
                  <button class="btn-danger btn-block rounded-pill mt-3">
                    Buy Now
                  </button>
                </div>
              </div>
            </div>
          </div>
          <section class="summary"></section>
        </section>

        <section class="item-bag mt-4">
          <div class="row">
            <div class="col-lg-8">
              <div class="card">
                <div
                  class="card-body d-flex align-items-center justify-content-between flex-lg-row flex-sm-row flex-column"
                >
                  <div class="product-bag d-flex align-items-center">
                    <input type="checkbox" name="" id="" />
                    <img
                      src="../assets/img/clothe.png"
                      alt=""
                    />
                    <div class="name">
                      <strong>Men's formal suit - Black</strong>
                      <p>Zalora Cloth</p>
                    </div>
                  </div>
                  <div class="amount">
                    <img src="../assets/img/ic_minus.PNG" alt="min" />
                    <span>1</span>
                    <img src="../assets/img/ic_plus.PNG" alt="plus" />
                  </div>
                  <div class="price">
                    <strong>$ 20.0</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-lg-8">
              <div class="card">
                <div
                  class="card-body d-flex align-items-center justify-content-between flex-lg-row flex-sm-row flex-column"
                >
                  <div class="product-bag d-flex align-items-center">
                    <input type="checkbox" name="" id="" />
                    <img
                      src="../assets/img/clothe.png"
                      alt="gez-xavier-mansfield-b34E1vh1tYU-unsplash"
                    />
                    <div class="name">
                      <strong>Men's formal suit - Black</strong>
                      <p>Zalora Cloth</p>
                    </div>
                  </div>
                  <div class="amount">
                    <img src="../assets/img/ic-mini-minus.png" alt="min" />
                    <span>1</span>
                    <img src="../assets/img/ic-mini-plus.png" alt="plus" />
                  </div>
                  <div class="price">
                    <strong>$ 20.0</strong>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
